<!-- pages/index.html -->

<!-- main content -->
<div class="pusher">
    <div class="ui inverted vertical masthead center aligned segment">
        <div class="ui container">
            <div class="ui large secondary inverted pointing menu">
                <a class="toc item"><i class="sidebar icon"></i></a>
                <a href="/" 
                    class="item">Rapid Prototypes</a>
                <a href="/" 
                    class="{% if slug == 'index' %}active{% endif %} item">Home</a>
                <a href="{% url 'page' 'pricing' %}" 
                    class="{% if slug == 'pricing' %}active{% endif %} item">Pricing</a>                    
                <a href="{% url 'page' 'contact' %}" 
                    class="{% if slug == 'contact' %}active{% endif %} item">Contact</a>
                <div class="right item">
                    <a href="{% url 'page' 'login' %}" 
                        class="{% if slug == 'login' %}active{% endif %} ui inverted button">Log in</a>
                    <a href="{% url 'page' 'signup' %}" 
                        class="{% if slug == 'signup' %}active{% endif %} ui inverted button">Sign Up</a>
                </div>
            </div>
        </div>
        <div class="ui text container">
            <h1 class="ui inverted header">Welcome to Prototype.</h1>
            <h2>Insert marketing copy here.</h2>
            <div class="ui huge primary button">Get Started<i class="right arrow icon"></i></div>
        </div>  
    </div>
    <!-- other content -->
    <div class="ui vertical stripe segment">
        <div class="ui text container">
            <h3 class="ui header">About</h3>
            <p>{% lorem %}</p>
            <a href="#" class="ui large button">Read More</a>
            <h4 class="ui horizontal header divider"><a href="#">Our Works</a></h4>
            <h3 class="ui header">Contact</h3>
            <p>{% lorem %}</p>
            <a href="{% url 'page' 'contact' %}" class="ui large button">Am Interested</a>
        </div>
    </div>
</div>
